
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="chanthinker@foxmail.com">
  <title>vue-splitpane-fix</title>
  <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
</head>
<style>
  body{
    margin: 0;
  }
  .components-container {
    height: 100vh;
  }
</style>
<body>
  <script src='https://unpkg.com/vue@2.7.16'></script>
  <script src="../dist/vue-split-pane.min.js"></script>
  <div id="app" class='components-container'>

    <template>
      <split-pane v-on:resize="resize" :default-px="400">
        <template slot="paneL">
          A
        </template>

        <template slot="paneR">

          <split-pane split="horizontal" :default-percent="30">

            <template slot="paneL">
              B
            </template>

            <template slot="paneR">
              <split-pane v-on:resize="resize" split="vertical">

                <template slot="paneL">
                  C
                </template>

                <template slot="paneR">
                  D
                </template>

              </split-pane>
            </template>

          </split-pane>

        </template>
      </split-pane>

    </template>

  </div>

  <script>
    var Main = {
      name: 'test',
      methods: {
        resize(width) {
          console.log('resize:',width)
        }
      }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>
</html>
